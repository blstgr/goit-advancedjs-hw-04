<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Search</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css" />
  <link rel="stylesheet" href="./css/common.css" />
</head>
<body>
<div class="container">
  <form id="form" class="form">
    <input
      class="input"
      type="text"
      name="search"
      autocomplete="off"
      placeholder="Search images..."
    />
    <button class="btn" type="submit">Search</button>
  </form>

  <span id="search-loader" class="loader hidden"></span>

  <ul class="gallery"></ul>

  <div class="loadmore-wrapper">
    <button id="load-more" class="btn hidden">Load more</button>
    <span id="loadmore-loader" class="loader hidden"></span>
  </div>

</div>

<script type="module" src="./main.js"></script>

</body>


</html>
